name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v2.0.1)'
        required: true
        default: 'v2.0.0'

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        include:
          - os: windows-latest
            platform: win
            artifact: 'Registro Contanti Setup *.exe'
          - os: macos-latest
            platform: mac
            artifact: 'Registro Contanti-*.dmg'
          - os: ubuntu-latest
            platform: linux
            artifact: 'Registro Contanti-*.AppImage'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci
      continue-on-error: true

    - name: Rebuild better-sqlite3 for Electron (Windows only)
      if: matrix.platform == 'win'
      run: npm run rebuild
      continue-on-error: true

    - name: Install frontend dependencies
      run: cd frontend && npm ci

    - name: Build frontend
      run: npm run build:frontend

    - name: Build application
      run: npm run build:${{ matrix.platform }}
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      continue-on-error: true

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.platform }}-build
        path: dist/

  create-release:
    needs: release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event.inputs.version || github.ref_name }}
        name: Release ${{ github.event.inputs.version || github.ref_name }}
        body: |
          ## üöÄ Registro Contanti ${{ github.event.inputs.version || github.ref_name }}
          
          ### üì• Download
          - **Windows**: Scarica il file `.exe` per installare l'applicazione
          - **macOS**: Scarica il file `.dmg` per installare l'applicazione  
          - **Linux**: Scarica il file `.AppImage` per eseguire l'applicazione
          
          ### üõ†Ô∏è Installazione
          1. Scarica il file appropriato per il tuo sistema operativo
          2. Esegui il file di installazione
          3. Segui le istruzioni di installazione
          4. L'applicazione sar√† disponibile nel menu Start/Applicazioni
          
          ### ‚ú® Novit√† in questa versione
          - Miglioramenti alle performance
          - Correzioni di bug
          - Nuove funzionalit√†
          
          ### üìã Note
          - L'applicazione include un database SQLite integrato
          - I dati vengono salvati localmente sul computer
          - Non √® richiesta connessione internet per l'uso
          - Backup automatici dei dati
          
          ### üîß Supporto
          Per problemi o domande:
          - üìß Email: support@futuredanceschool.com
          - üêõ Issues: [GitHub Issues](https://github.com/PatrikBaldon/Cashflow/issues)
          - üìñ Docs: [Documentazione](https://github.com/PatrikBaldon/Cashflow/tree/main/docs)
        files: |
          artifacts/win-build/*
          artifacts/mac-build/*
          artifacts/linux-build/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
